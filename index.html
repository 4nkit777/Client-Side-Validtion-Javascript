<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="#href" class="form" id="form">
            <div class="form-control ">
                <label for="username">Username</label>
                <input type="text" placeholder="Xabi Alonso" id="username" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label for="email">Email</label>
                <input type="email" placeholder="alpha@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password-check">Password Check</label>
                <input type="password" placeholder="Re-type password" id="password-check">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            <button>Submit</button>
            
        </form>
    </div>
    <script src="https://kit.fontawesome.com/f1746d593b.js" crossorigin="anonymous"></script>
    <script src="script.js "></script>
</body>
</html>
